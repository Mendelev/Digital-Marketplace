spring:
  application:
    name: payment-service

  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX
    time-zone: UTC

  datasource:
    url: jdbc:postgresql://localhost:5433/payment_db
    username: payment_user
    password: ${DB_PASSWORD:payment_pass}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
    show-sql: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8083

# JWT Configuration
jwt:
  public-key-endpoint: ${AUTH_SERVICE_URL:http://localhost:8080}/api/v1/auth/public-key
  public-key-cache-ttl-minutes: 60

# Auth Service
auth-service:
  base-url: ${AUTH_SERVICE_URL:http://localhost:8080}
  shared-secret: ${AUTH_SERVICE_SHARED_SECRET:dev-secret-change-in-production}

# Order Service
order-service:
  base-url: ${ORDER_SERVICE_URL:http://localhost:8084}
  shared-secret: ${ORDER_SERVICE_SHARED_SECRET:dev-secret-change-in-production}
  connect-timeout-ms: 5000
  read-timeout-ms: 10000

# Payment Simulation
payment-simulation:
  authorization-success-rate: 0.95
  capture-success-rate: 0.98
  refund-success-rate: 0.99
  void-success-rate: 0.99
  simulation-delay-ms: 100

# Service-to-service authentication
service:
  shared-secret: ${PAYMENT_SERVICE_SHARED_SECRET:dev-secret-change-in-production}

# Circuit Breaker
resilience4j:
  circuitbreaker:
    instances:
      orderService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3
      authService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3

# OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Logging
logging:
  level:
    com.marketplace.payment: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
