version: '3.8'

services:
  auth-service:
    build:
      context: ..
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    environment:
      # Database configuration (connects to host)
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5462/auth_db
      SPRING_DATASOURCE_USERNAME: auth_user
      SPRING_DATASOURCE_PASSWORD: auth_pass
      
      # User Service configuration (connects to host)
      USER_SERVICE_BASE_URL: http://host.docker.internal:8081
      
      # JWT configuration (using keys from container)
      JWT_PRIVATE_KEY_PATH: file:/app/keys/private_key.pem
      JWT_PUBLIC_KEY_PATH: file:/app/keys/public_key.pem
      
      # JPA configuration
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      
      # Logging
      LOGGING_LEVEL_COM_MARKETPLACE_AUTH: DEBUG
    ports:
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
