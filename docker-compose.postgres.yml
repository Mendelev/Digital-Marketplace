version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: marketplace-postgres
    environment:
      POSTGRES_USER: marketplace_admin
      POSTGRES_PASSWORD: marketplace_admin_pass
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - marketplace_postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace_admin -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  marketplace_postgres_data:
