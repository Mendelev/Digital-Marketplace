services:
  shipping-service:
    build:
      context: ..
      dockerfile: shipping-service/Dockerfile
    container_name: shipping-service
    ports:
      - "8089:8088"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/shipping_db
      SPRING_DATASOURCE_USERNAME: shipping_user
      SPRING_DATASOURCE_PASSWORD: shipping_pass
      KAFKA_BROKERS: ${KAFKA_BROKERS:-host.docker.internal:9092}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-http://host.docker.internal:8080}
      AUTH_SERVICE_SHARED_SECRET: ${AUTH_SERVICE_SHARED_SECRET:-dev-secret-change-in-production}
      ORDER_SERVICE_URL: ${ORDER_SERVICE_URL:-http://host.docker.internal:8086}
      ORDER_SERVICE_SHARED_SECRET: ${ORDER_SERVICE_SHARED_SECRET:-dev-secret-change-in-production}
      SHIPPING_SERVICE_SHARED_SECRET: ${SHIPPING_SERVICE_SHARED_SECRET:-dev-secret-change-in-production}
      PORT: 8088
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8088/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
