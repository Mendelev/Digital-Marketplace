version: '3.8'

services:
  shipping-service:
    build:
      context: ..
      dockerfile: shipping-service/Dockerfile
    container_name: shipping-service
    ports:
      - "8089:8088"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/shipping_db
      SPRING_DATASOURCE_USERNAME: shipping_user
      SPRING_DATASOURCE_PASSWORD: shipping_pass
      KAFKA_BROKERS: host.docker.internal:9092
      AUTH_SERVICE_URL: http://host.docker.internal:8080
      AUTH_SERVICE_SHARED_SECRET: dev-secret-change-in-production
      ORDER_SERVICE_URL: http://host.docker.internal:8086
      ORDER_SERVICE_SHARED_SECRET: dev-secret-change-in-production
      SHIPPING_SERVICE_SHARED_SECRET: dev-secret-change-in-production
      PORT: 8088
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8088/api-docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
