spring:
  application:
    name: inventory-service

  datasource:
    url: jdbc:postgresql://localhost:5465/inventory_db
    username: ${DB_USERNAME:inventory_user}
    password: ${DB_PASSWORD:inventory_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC
    date-format: yyyy-MM-dd'T'HH:mm:ss.SSSXXX

  # Task Scheduling
  task:
    scheduling:
      pool:
        size: 2

server:
  port: ${PORT:8083}
  error:
    include-message: always
    include-binding-errors: always

# Inventory Service Business Configuration
inventory-service:
  reservation-ttl-minutes: ${RESERVATION_TTL_MINUTES:15}
  default-low-stock-threshold: ${DEFAULT_LOW_STOCK_THRESHOLD:10}

# Catalog Service Integration
catalog-service:
  base-url: ${CATALOG_SERVICE_BASE_URL:http://localhost:8082}
  connect-timeout-ms: 5000
  read-timeout-ms: 10000
  shared-secret: ${CATALOG_SERVICE_SECRET:change-me-in-production}

# Order Service Integration
order-service:
  base-url: ${ORDER_SERVICE_BASE_URL:http://localhost:8086}
  shared-secret: ${ORDER_SERVICE_SECRET:change-me-in-production}

# Service-to-Service Authentication
service-auth:
  shared-secret: ${SERVICE_SHARED_SECRET:change-me-in-production}

# Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      catalogService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    filter: true
    operations-sorter: method
    tags-sorter: alpha

# Actuator Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    root: INFO
    com.marketplace.inventory: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
