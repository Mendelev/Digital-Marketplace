version: '3.8'

services:
  inventory-service:
    build:
      context: ..
      dockerfile: inventory-service/Dockerfile
    container_name: inventory-service
    ports:
      - "8088:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5432/inventory_db
      SPRING_DATASOURCE_USERNAME: inventory_user
      SPRING_DATASOURCE_PASSWORD: inventory_pass
      CATALOG_SERVICE_BASE_URL: http://host.docker.internal:8082
      CATALOG_SERVICE_SECRET: dev-secret-change-in-production
      ORDER_SERVICE_BASE_URL: http://host.docker.internal:8086
      ORDER_SERVICE_SECRET: dev-secret-change-in-production
      SERVICE_SHARED_SECRET: dev-secret-change-in-production
      PORT: 8083
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8083/api-docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
