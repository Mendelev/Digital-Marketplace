spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://localhost:5466/order_db
    username: ${DB_USERNAME:order_user}
    password: ${DB_PASSWORD:order_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0

  cloud:
    stream:
      kafka:
        binder:
          brokers: ${KAFKA_BROKERS:localhost:9092}
          auto-create-topics: true
      bindings:
        order-events-out-0:
          destination: order-events
          content-type: application/json
          producer:
            partition-key-expression: headers['orderId']

server:
  port: ${PORT:8086}
  error:
    include-message: always
    include-binding-errors: always

# Service Integration Properties
cart-service:
  base-url: ${CART_SERVICE_URL:http://localhost:8083}
  connect-timeout-ms: 5000
  read-timeout-ms: 10000

user-service:
  base-url: ${USER_SERVICE_URL:http://localhost:8081}
  connect-timeout-ms: 5000
  read-timeout-ms: 10000

# Business Configuration
order-service:
  flat-shipping-rate: 9.99
  payment-success-rate: 90
  reservation-ttl-minutes: 15

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      cartService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        minimum-number-of-calls: 5
      userService:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        minimum-number-of-calls: 5

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    filter: true
    try-it-out-enabled: true
    persist-authorization: true
    default-models-expand-depth: 1

# Logging Configuration
logging:
  level:
    root: INFO
    com.marketplace.order: DEBUG
    org.springframework.web: INFO
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/order-service.log
