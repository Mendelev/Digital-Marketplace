template:
  name: Deploy_to_Artifactory
  type: Step
  orgIdentifier: default
  spec:
    type: Run
    spec:
      connectorRef: account.Dockerhub
      image: maven:3.9-eclipse-temurin-21
      shell: Sh
      command: |-
        # Regenerate Maven settings.xml with JFrog credentials
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <settings xmlns="http://maven.apache.org/SETTINGS/1.2.0"
                  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                  xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.2.0 https://maven.apache.org/xsd/settings-1.2.0.xsd">
          <servers>
            <server>
              <id>snapshots</id>
              <username><+secrets.getValue("account.jfrog_username")></username>
              <password><+secrets.getValue("account.jfrog_token")></password>
            </server>
            <server>
              <id>jfrog-releases</id>
              <username><+secrets.getValue("account.jfrog_username")></username>
              <password><+secrets.getValue("account.jfrog_token")></password>
            </server>
          </servers>
          <profiles>
            <profile>
              <id>artifactory-deploy</id>
              <activation>
                <activeByDefault>true</activeByDefault>
              </activation>
              <properties>
                <altDeploymentRepository>snapshots::default::<+pipeline.variables.jfrogBaseUrl>/<+pipeline.variables.jfrogRepoName></altDeploymentRepository>
              </properties>
              <repositories>
                <repository>
                  <id>jfrog-releases</id>
                  <url><+pipeline.variables.jfrogBaseUrl>/libs-release-local</url>
                  <releases>
                    <enabled>true</enabled>
                  </releases>
                  <snapshots>
                    <enabled>false</enabled>
                  </snapshots>
                </repository>
              </repositories>
            </profile>
          </profiles>
        </settings>
        EOF

        echo "Maven settings.xml configured"
        echo "=========================================="
        echo "Deploying auth-service"
        echo "Service: <+pipeline.variables.serviceName>"
        echo "Artifact ID: <+pipeline.variables.artifactId>"
        echo "Version: 1.0.0-<+pipeline.sequenceId>"
        echo "Repository: <+pipeline.variables.jfrogBaseUrl>/<+pipeline.variables.jfrogRepoName>"
        echo "=========================================="

        # Deploy artifact to JFrog Artifactory
        cd <+pipeline.variables.serviceName> && \
          mvn -B deploy \
            -Drevision=1.0.0-<+pipeline.sequenceId> \
            -DaltDeploymentRepository=snapshots::default::<+pipeline.variables.jfrogBaseUrl>/<+pipeline.variables.jfrogRepoName> \
            -DskipTests

        echo ""
        echo "=========================================="
        echo "âœ… Deployment completed successfully!"
        echo "=========================================="
        echo "Artifact: com.marketplace:auth-service:1.0.0-<+pipeline.sequenceId>"
        echo "Repository: <+pipeline.variables.jfrogRepoName>"
        echo ""
        echo "Verify in JFrog Artifactory:"
        echo "<+pipeline.variables.jfrogBaseUrl>/<+pipeline.variables.jfrogRepoName>/com/marketplace/auth-service/1.0.0-<+pipeline.sequenceId>/"
  identifier: Deploy_to_Artifactory
  versionLabel: version1
